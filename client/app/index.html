<!doctype html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body data-ng-controller="appController as vm">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Koa2 App Test</h1>
          <p>
            <button class="btn btn-large btn-success" data-ng-click="vm.makeApiCall()">Make a good api call</button>
            <button class="btn btn-large btn-danger" data-ng-click="vm.makeApiCall(true)">Make a bad api call</button>
            <button class="btn btn-large btn-link" data-ng-click="vm.reset()">Reset</button>
          </p>
          <pre uib-alert class="alert-success" data-ng-if="vm.response">{{ vm.response | json }}</pre>
          <pre uib-alert class="alert-danger" data-ng-if="vm.error">{{ vm.error | json }}</pre>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="dist/index.js"></script>
  </body>
</html>
